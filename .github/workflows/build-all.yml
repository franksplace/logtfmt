name: Build All
run-name: ${{ github.actor }} Build All üöÄ
on: [push]
jobs:
  Build-All:
    runs-on: ubuntu-latest
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Checking out repository code
        uses: actions/checkout@v4
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - name: Installing prerequisite packages
        run: |
          sudo add-apt-repository -y universe
          sudo apt-get -qqy update
          sudo apt-get -qqy install \
          binutils \
          cargo \
          curl \
          cython3 \
          gcc-14 \
          g++-14 \
          git \
          gnupg2 \
          golang \
          hyperfine \
          jq \
          libc6-dev \
          libcurl4-openssl-dev \
          libedit2 \
          libgcc-13-dev \
          libncurses-dev \
          libpar-packer-perl \
          libpython3-dev \
          libsqlite3-0 \
          libstdc++-13-dev \
          libxml2-dev \
          libz3-dev \
          nasm \
          pkg-config \
          tzdata \
          unzip \
          zlib1g-dev \
          zsh
          sudo ln -snf /usr/bin/gcc-14 /usr/bin/gcc
          sudo ln -snf /usr/bin/g++-14 /usr/bin/g++
          sudo ln -snf /usr/bin/g++ /usr/bin/c++
          echo "c++ version is ..."
          c++ --version
          echo "####################################"
          echo "Installing Swift"
          echo "####################################"
          curl -O https://download.swift.org/swiftly/linux/swiftly-$(uname -m).tar.gz
          tar zxf swiftly-$(uname -m).tar.gz
          ./swiftly init --quiet-shell-followup
          . "${SWIFTLY_HOME_DIR:-$HOME/.local/share/swiftly}/env.sh"
          hash -r
          echo "####################################"
          echo "Installing Zig"
          echo "####################################"
          export _ZIG_VERSION=0.15.2
          curl -O https://ziglang.org/download/${_ZIG_VERSION}/zig-$(uname -m)-linux-${_ZIG_VERSION}.tar.xz 
          tar -Jxf zig-$(uname -m)-linux-${_ZIG_VERSION}.tar.xz --strip-components=1 -C /usr/local/bin zig-$(uname -m)-linux-${_ZIG_VERSION}/zig
          chmod +x /usr/local/bin/zig
          echo "Zig Version is $(zig version)"
      - name: Setup Zig
      - uses: mlugg/setup-zig@v2
      - run: |
          echo "Zig Version is $(zig version)"
          echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."
      - name: Running Debug & Verbose Build
        run: |
          DEBUG=true VERBOSE=true ./build.sh all
      - name: Running Standard build
        run: |
          ./build.sh all
      - run: echo "üçè This job's status is ${{ job.status }}."
      - name: Running benchmark
        run: |
          ./benchmark.zsh
